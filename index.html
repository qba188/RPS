<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Papier, kamień i nożyce</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>

<h1>Gra: Papier, Kamień, Nożyce</h1>


<div class="scoreboard">
  <h2>Aktualny wynik</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Gracz</th>
        <th>Komputer</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Dokonaj wyboru</h2>

<button id="rock">Kamień</button>

<button id="paper">Papier</button>

<button id="scissors">Nożyce</button>

<div id="playerScore"></div>
<div id="botScore"></div>
<div id="status"></div>


<script src="js/main.js" type="text/javascript">

</script>
</body>

</html>
